<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Skycoders</title>
  <link rel="stylesheet" href="admin.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>Admin Panel</h2>
      </div>
      <ul class="sidebar-menu">
        <li><a href="#">Add Flight</a></li>
        <li><a href="#">View Flights</a></li>
        <li><a href="#">Update Flight</a></li>
        <li><a href="#">Cancel Flight</a></li>
        <li><a href="#">View Passengers</a></li>
        <li><a href="#">View Bookings</a></li>
        <li class="logout"><a href="#">Logout</a></li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="nav">
            <div class="logo">
                <img src="/images/logo.png" alt="Skycoders Logo">
                <span>Skycoders Airline Management System</span>
            </div>
        </div>
            
        <div class="head-info">
          <h1>Admin Operations</h1>
          <img alt="GEU-LOGO" src="/images/geu-logo.png">

        </div>
      <div class="card-grid">
        <div class="card">
            <a href="./subModules/addFlight.html">
          <img src="/images/fl3.jpg" alt="Add Flight" >
          <p>Add Flights</p>
          <div></div>
        </a>
        </div>

        <div class="card">
          <a href="./subModules/viewflights.html">
            <img src="/images/view.png" alt="View Flights">
          <p>View Flights</p>
        </a>
        </div>

        <div class="card">
          <a href="./subModules/update.html">
          <img src="/images/update.jpg" alt="Update Flight">
          <p>Update Flight</p>
        </a>
        </div>

        <div class="card">
          <a href="./subModules/cancel.html">
          <img src="/images/cancel.jpg" alt="Cancel Flight">
          <p>Cancel Flight</p>
        </a>
        </div>


        <div class="card">
          <a href="./subModules/viewpassengers.html">
          <img src="/images/passengers.jpg" alt="View Passengers">
          <p>View Passengers</p>
          </a>
        </div>

        <div class="card">
          <a href="./subModules/viewbookings.html">
          <img src="/images/bookings.jpg" alt="View Bookings">
          <p>View Bookings</p>
          </a>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
